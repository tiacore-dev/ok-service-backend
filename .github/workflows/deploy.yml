name: CI/CD to Server

on:
  push:
    branches: [ master, dev, stage ]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/ok-service-backend

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    if: github.ref_name == 'master' || github.ref_name == 'dev' || github.ref_name == 'stage'

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Generate fake VAPID keys
        run: |
          openssl ecparam -genkey -name prime256v1 -noout -out vapid_private_key.pem
          openssl ec -in vapid_private_key.pem -pubout -out vapid_public_key.pem

      - name: Create test .env
        run: |
          echo "JWT_SECRET_KEY=testing_key" > .env.test
          echo "SECRET_KEY=another_test_key" >> .env.test
          echo "TEST_DATABASE_URL=postgresql://test:test@172.17.0.1:5432/test_db" >> .env.test

      - name: Build test image & run tests
        run: |
          docker buildx build \
            --target test \
            --cache-from=type=registry,ref=${{ env.IMAGE_NAME }}:buildcache \
            --cache-to=type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max \
            --load \
            -t ok-service-backend-test .

          docker run \
            --rm \
            --env-file .env.test \
            ok-service-backend-test \
            pytest --maxfail=3 --disable-warnings

      - name: Build and Push prod image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: prod
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Clean up VAPID keys
        run: rm -f vapid_*.pem

      - name: Clean up .env.test
        run: rm -f .env.test



  deploy:
    runs-on: ubuntu-latest
    needs: build-test-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ github.ref_name == 'master' && secrets.SSH_PRIVATE_KEY_MASTER || github.ref_name == 'dev' && secrets.SSH_PRIVATE_KEY_DEV || secrets.SSH_PRIVATE_KEY_STAGE }}

      - name: Set env vars per branch
        run: |
          if [[ "${{ github.ref_name }}" == "master" ]]; then
            echo "DEPLOY_PATH=apps/ok-service-backend" >> $GITHUB_ENV
            echo "SERVER_IP=${{ secrets.SERVER_IP_MASTER }}" >> $GITHUB_ENV
            echo "SSH_USER=${{ secrets.SSH_USER_MASTER }}" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "dev" ]]; then
            echo "DEPLOY_PATH=apps/ok-service-backend-dev" >> $GITHUB_ENV
            echo "SERVER_IP=${{ secrets.SERVER_IP_DEV }}" >> $GITHUB_ENV
            echo "SSH_USER=${{ secrets.SSH_USER_DEV }}" >> $GITHUB_ENV
          else
            echo "DEPLOY_PATH=apps/ok-service-backend-stage" >> $GITHUB_ENV
            echo "SERVER_IP=${{ secrets.SERVER_IP_STAGE }}" >> $GITHUB_ENV
            echo "SSH_USER=${{ secrets.SSH_USER_STAGE }}" >> $GITHUB_ENV
          fi
          echo "DEPLOY_TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: Deploy to server (pull + update env)
        run: |
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SERVER_IP <<EOF
            set -e
            cd $DEPLOY_PATH
            echo "–í–µ—Ç–∫–∞: ${GITHUB_REF##*/}"

            git pull origin ${GITHUB_REF##*/}
            
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ok-service-backend:${{ github.sha }}

            if [ ! -f .env ]; then touch .env; fi
            grep -q "^TAG=" .env && sed -i "s/^TAG=.*/TAG=${{ github.sha }}/" .env || echo "TAG=${{ github.sha }}" >> .env
          EOF


      - name: Run Alembic migrations (via exec)
        run: |
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SERVER_IP <<EOF
            set -e
            cd $DEPLOY_PATH
            docker compose -f docker-compose.app.yaml pull web
            docker compose -f docker-compose.app.yaml run --rm web alembic upgrade head 
          EOF


      - name: Restart backend container
        run: |
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SERVER_IP <<EOF
            set -e
            cd $DEPLOY_PATH
            docker compose -f docker-compose.app.yaml up -d --force-recreate web
            docker image prune -f > /dev/null
          EOF



  notify:
    name: üì¨ Notifications
    runs-on: ubuntu-latest
    needs: [build-test-push, deploy]
    if: always()

    steps:
      - name: Checkout (for commit message fallback)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install jq (if missing)
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y >/dev/null
            sudo apt-get install -y jq >/dev/null
          fi

      - name: üì¨ Telegram + Jira/OpenProject comments
        continue-on-error: true
        env:
          # Telegram
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_THREAD_ID: ${{ secrets.TELEGRAM_THREAD_ID }}

          # Jira
          JIRA_URL: ${{ secrets.JIRA_URL }}
          JIRA_USER: ${{ secrets.JIRA_USER }}              
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

          # OpenProject
          OPENPROJECT_URL: ${{ secrets.OPENPROJECT_URL }}
          OPENPROJECT_API_TOKEN: ${{ secrets.OPENPROJECT_API_TOKEN }}

        run: |
          set -euo pipefail

          REF_NAME="${{ github.ref_name }}"
          SHA="${{ github.sha }}"
          SHORT_SHA="${SHA:0:8}"
          REPO="${{ github.repository }}"
          RUN_URL="https://github.com/${REPO}/actions/runs/${{ github.run_id }}"
          REPO_URL="https://github.com/${REPO}"

          DEPLOY_STATUS="${{ needs.deploy.result }}"

          # --- Commit message / author (—Å —Ñ–æ–ª–±—ç–∫–æ–º, —á—Ç–æ–±—ã –Ω–µ –∑–∞–≤–∏—Å–µ—Ç—å –æ—Ç github.event.head_commit.*)
          COMMIT_MESSAGE="$(git log -1 --pretty=%B || true)"
          AUTHOR_NAME="$(git log -1 --pretty=%an || true)"
          AUTHOR_LOGIN="${{ github.actor }}"

          # --- HTML escape –¥–ª—è Telegram
          html_escape() {
            printf '%s' "$1" | sed -e 's/&/\&amp;/g' -e 's/</\&lt;/g' -e 's/>/\&gt;/g'
          }

          SAFE_MSG="$(html_escape "${COMMIT_MESSAGE}")"
          SAFE_AUTHOR="$(html_escape "${AUTHOR_NAME:-$AUTHOR_LOGIN}")"

          # --- ENV name –ø–æ –≤–µ—Ç–∫–µ
          case "${REF_NAME}" in
            dev)    ENV_NAME="dev" ;;
            stage)  ENV_NAME="stage" ;;
            master) ENV_NAME="prod" ;;
            *)      ENV_NAME="${REF_NAME}" ;;
          esac

          # --- Extract Jira keys + OP ids
          extract_jira_keys() {
            printf '%s\n' "${COMMIT_MESSAGE}" \
              | grep -oiE '\b[A-Z][A-Z0-9]+-[0-9]+\b' \
              | tr '[:lower:]' '[:upper:]' \
              | sort -u
          }

          extract_op_ids() {
            printf '%s\n' "${COMMIT_MESSAGE}" \
              | grep -oE 'OP#[0-9]+' \
              | sed 's/OP#//g' \
              | sort -u
          }

          JIRA_KEYS="$(extract_jira_keys || true)"
          OP_IDS="$(extract_op_ids || true)"

          # --- 1) Telegram text
          if [ "${DEPLOY_STATUS}" != "success" ]; then
            HEAD="üõë <b>–û—à–∏–±–∫–∞ –¥–µ–ø–ª–æ—è</b>"
            EXTRA_LINK="\n\n<a href=\"${RUN_URL}\">üîç –û—Ç–∫—Ä—ã—Ç—å GitHub Actions</a>"
          else
            HEAD="‚úÖ –î–µ–ø–ª–æ–π <b>—É—Å–ø–µ—à–µ–Ω</b>"
            EXTRA_LINK=""
          fi

          TASKS_BLOCK=""
          if [ -n "${JIRA_KEYS:-}" ] || [ -n "${OP_IDS:-}" ]; then
            TASKS_BLOCK="üìå <b>–ó–∞–¥–∞—á–∏:</b>"

            if [ -n "${JIRA_KEYS:-}" ]; then
              TASKS_BLOCK="${TASKS_BLOCK}
              <b>Jira:</b>"
              for KEY in ${JIRA_KEYS}; do
                if [ -n "${JIRA_URL:-}" ]; then
                  URL="${JIRA_URL%/}/browse/${KEY}"
                  TASKS_BLOCK="${TASKS_BLOCK}
                  ‚Ä¢ <a href=\"${URL}\">${KEY}</a>"
                else
                  TASKS_BLOCK="${TASKS_BLOCK}
                  ‚Ä¢ ${KEY}"
                fi
              done
            fi

            if [ -n "${OP_IDS:-}" ]; then
              TASKS_BLOCK="${TASKS_BLOCK}
              <b>OpenProject:</b>"
              for ID in ${OP_IDS}; do
                if [ -n "${OPENPROJECT_URL:-}" ]; then
                  URL="${OPENPROJECT_URL%/}/work_packages/${ID}"
                  TASKS_BLOCK="${TASKS_BLOCK}
                  ‚Ä¢ <a href=\"${URL}\">OP#${ID}</a>"
                else
                  TASKS_BLOCK="${TASKS_BLOCK}
                  ‚Ä¢ OP#${ID}"
                fi
              done
            fi
          else
            TASKS_BLOCK="üìå <b>–ó–∞–¥–∞—á–∏:</b> –Ω–µ—Ç (–Ω–µ –Ω–∞–π–¥–µ–Ω–æ –Ω–∏ OP#123, –Ω–∏ ABC-123)"
          fi

          TEXT="$(cat <<EOF
          ${HEAD}

          üß© <b>Env:</b> <code>${ENV_NAME}</code>
          üì¶ <b>–í–µ—Ç–∫–∞:</b> <code>${REF_NAME}</code>
          üîñ <b>–ö–æ–º–º–∏—Ç:</b> <code>${SHORT_SHA}</code>
          üë§ <b>–ê–≤—Ç–æ—Ä:</b> <a href="https://github.com/${AUTHOR_LOGIN}">${SAFE_AUTHOR}</a>

          üìù <b>–°–æ–æ–±—â–µ–Ω–∏–µ:</b>
          <code>${SAFE_MSG}</code>

          ${TASKS_BLOCK}

          <a href="${RUN_URL}">üîó –û—Ç–∫—Ä—ã—Ç—å GitHub Actions</a>
          <a href="${REPO_URL}">üì¶ –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π</a>${EXTRA_LINK}
          EOF
          )"

          if [ -n "${TELEGRAM_BOT_TOKEN:-}" ] && [ -n "${TELEGRAM_CHAT_ID:-}" ]; then
            curl -sS "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              ${TELEGRAM_THREAD_ID:+-d message_thread_id="${TELEGRAM_THREAD_ID}"} \
              -d parse_mode=HTML \
              -d disable_web_page_preview=true \
              --data-urlencode "text=${TEXT}" >/dev/null || true
          else
            echo "Telegram creds missing, skip"
          fi

          # --- 2) Jira comments
          if [ -n "${JIRA_URL:-}" ] && [ -n "${JIRA_USER:-}" ] && [ -n "${JIRA_API_TOKEN:-}" ] && [ -n "${JIRA_KEYS:-}" ]; then
            COMMENT="Deployed to ${ENV_NAME} via GitHub Actions run ${RUN_URL}"
            PAYLOAD="$(jq -n --arg body "$COMMENT" '{body:$body}')"

            for KEY in ${JIRA_KEYS}; do
              echo "Post comment to Jira ${KEY}"

              # Cloud –æ–±—ã—á–Ω–æ api/3, –Ω–æ —Å–¥–µ–ª–∞–µ–º —Ñ–æ–ª–±—ç–∫ –Ω–∞ api/2
              code="$(curl -s -o /tmp/jira_out -w "%{http_code}" \
                -u "${JIRA_USER}:${JIRA_API_TOKEN}" \
                -H "Content-Type: application/json" \
                -X POST "${JIRA_URL%/}/rest/api/3/issue/${KEY}/comment" \
                -d "${PAYLOAD}" || true)"

              if [ "$code" = "404" ] || [ "$code" = "400" ]; then
                code2="$(curl -s -o /tmp/jira_out2 -w "%{http_code}" \
                  -u "${JIRA_USER}:${JIRA_API_TOKEN}" \
                  -H "Content-Type: application/json" \
                  -X POST "${JIRA_URL%/}/rest/api/2/issue/${KEY}/comment" \
                  -d "${PAYLOAD}" || true)"
                [ "$code2" -ge 200 ] && [ "$code2" -lt 300 ] || echo "Jira comment failed for ${KEY} (http ${code2})"
              else
                [ "$code" -ge 200 ] && [ "$code" -lt 300 ] || echo "Jira comment failed for ${KEY} (http ${code})"
              fi
            done
          else
            echo "Jira creds or keys missing, skip Jira comments"
          fi

          # --- 3) OpenProject comments (–∫–∞–∫ —É —Ç–µ–±—è –±—ã–ª–æ)
          if [ -n "${OPENPROJECT_URL:-}" ] && [ -n "${OPENPROJECT_API_TOKEN:-}" ] && [ -n "${OP_IDS:-}" ]; then
            COMMENT="Deployed to ${ENV_NAME} via GitHub Actions run ${RUN_URL}"
            for ID in ${OP_IDS}; do
              echo "Post comment to OpenProject OP#${ID}"
              curl -sS -X POST \
                -u "apikey:${OPENPROJECT_API_TOKEN}" \
                -H "Content-Type: application/json" \
                "${OPENPROJECT_URL%/}/api/v3/work_packages/${ID}/activities" \
                -d "$(jq -n --arg c "$COMMENT" '{comment:{raw:$c}}')" \
                >/dev/null || echo "OpenProject comment failed for OP#${ID}"
            done
          else
            echo "OpenProject creds or ids missing, skip OpenProject comments"
          fi
