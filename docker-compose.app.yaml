services:

  web:
    build: .
    tty: true
    stdin_open: true
    ports:
      - "${FLASK_PORT}:8000"
    environment:
      - HTTP_PROXY=
      - HTTPS_PROXY=
    volumes:
      - ./logs:/app/logs
    command: gunicorn -c gunicorn.conf.py run:app
    networks:
      - ok_network

networks:
  ok_network:
    external: true
