services:

  web:
    image: ${DOCKERHUB_USERNAME}/ok-service-backend:${TAG}
    tty: true
    stdin_open: true
    ports:
      - "${FLASK_PORT}:8000"
    environment:
      - HTTP_PROXY=
      - HTTPS_PROXY=
    volumes:
      - ./logs:/app/logs
      - .env:/app/.env 
    command: gunicorn -c gunicorn.conf.py run:app
    networks:
      - ok_network

networks:
  ok_network:
    external: true
